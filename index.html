<html>

<head>

    <title>The Magic of 0rbitals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="thumbnail.png">

    <style type="text/css">
        body {
            background: #000;
            margin: 0;
            overflow: hidden;
        }

        p {
            margin: 0;
            padding: 10px;
            font-size: 12px;
            font-family: Courier New;
            color: #FFFFFF;
        }
    </style>

    <script type="text/javascript" src="three.r124.min.js"></script>
    <script id="fxhash-snippet">
        let alphabet = "123456789abcdefghijkmnopqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ"
        var fxhash = "ooHG8JjegExgW8RVramuJXp1EwjA2vxX6KhdrmtVceQ3JpCzhPi"
        let b58dec = str => [...str].reduce((p, c) => p * alphabet.length + alphabet.indexOf(c) | 0, 0)
        let fxhashTrunc = fxhash.slice(2)
        let regex = new RegExp(".{" + ((fxhashTrunc.length / 4) | 0) + "}", 'g')
        let hashes = fxhashTrunc.match(regex).map(h => b58dec(h))
        let sfc32 = (a, b, c, d) => {
            return () => {
                a |= 0;
                b |= 0;
                c |= 0;
                d |= 0
                var t = (a + b | 0) + d | 0
                d = d + 1 | 0
                a = b ^ b >>> 9
                b = c + (c << 3) | 0
                c = c << 21 | c >>> 11
                c = c + t | 0
                return (t >>> 0) / 4294967296
            }
        }
        var fxrand = sfc32(...hashes)
        // used to get features during token mint
        window.addEventListener("message", (event) => {
            if (event.data === "fxhash_getFeatures") {
                parent.postMessage({
                    id: "fxhash_getFeatures",
                    data: window.$fxhashFeatures
                }, "*")
            }
        })
        var isFxpreview = new URLSearchParams(window.location.search).get('preview') === "1"

        function fxpreview() {
            window.dispatchEvent(new Event("fxhash-preview"))
            setTimeout(() => fxpreview(), 500)
        }
    </script>


    <script type="text/javascript">
        console.log("fxhash:" + fxhash);
    </script>
</head>

<body>
    <script type="module" src="bundle.min.js"></script>
</body>

</html>
